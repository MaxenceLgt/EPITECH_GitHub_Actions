name: Chocolatine
on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
  pull_request:
    branches-ingore:
      - 'ga-ignore-*'

env:
  MIRROR_URL: git@github.com:EpitechPromo2027/B-DOP-200-REN-2-1-chocolatine-maxence.largeot.git
  EXECUTABLES: pushswap

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v3
      - run: check.sh $(pwd) $(pwd)
      - run: |
          FILENAME=coding-style-reports.log
          if [ ! -s "${FILENAME}" ]; then
            echo ""
          else
            while IFS=$'\n'; read line
            do
              TEMP=$(echo $line)
              FILE=$(echo $TEMP | cut -d : -f 1)
              LINE=$(echo $TEMP | cut -d : -f 2)
              TITLE=$(echo $TEMP | cut -d : -f 3)
              TITLE="$TITLE coding style error"
              ELEMENT=$(echo $TEMP | cut -d : -f 4)
              echo "::error file=$FILE,line=$LINE,title=$TITLE::$ELEMENT"
            done < "${FILENAME}"
            exit 1
          fi

  check_program_compilation:
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    uses: actions/checkout@v3
    needs: check_coding_style
    steps:
      - run: make
        timeout-minutes: 2
      - run: make clean
    
  run_tests:
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    needs: check_program_compilation
    steps:
      - uses: actions/checkout@v3
      - run: make tests_run
        timeout-minutes: 2

  push_to_mirror:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    needs: run_tests
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{env.MIRROR_URL}}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}
